      <!-- Search bar / User input section start -->
      <section class="searchContainer">
        <div class="searchOptionsContainer wrapper">
          <div class="searchStart">
            <h4>start your search</h4>
          </div>
          <form
            action=""
            method="GET"
            class="searchStartForm"
            name="searchStartForm"
          >
            <label for="searchMechanics" class="visually-hidden"></label>
            <select
              name="optionSelect"
              id="optionSelect"
              class="searchDropdown"
            >
              <option value="makeASelection" disabled selected>
                Game Mechanics
              </option>
              <option value="Acting">Acting</option>
              <option value="Action">Action</option>
              <option value="Betting">Betting</option>
              <option value="Campaign">Campaign</option>
              <option value="Cooperative play">Cooperative play</option>
              <option value="Deduction">Deduction</option>
              <option value="Network and Route Building">
                Network and Route Building
              </option>
              <option value="Player Elimination">Player Elimination</option>
              <option value="Race">Race</option>
              <option value="Trading">Trading</option>
            </select>
            <!-- userInput for ??? -->
            <label for="searchPlayers" class="visually-hidden"></label>
            <select
              name="playerOption"
              id="playerOption"
              class="searchDropdown"
            >
              <option value="makeASelection" disabled selected>
                Number of Players
              </option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <!-- submit button to generate game list -->
            <input type="submit" value="search" class="submitBtn" />
          </form>
        </div>
      </section>
      <!-- Search bar / User input section end -->
