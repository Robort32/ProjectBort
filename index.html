<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="shortcut icon" href="#" />
  <!-- StyleSheets -->
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Roboto&family=Roboto:wght@900&display=swap"
    rel="stylesheet" />
  <!-- Line Icons -->
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
</head>

<body>
  <!--  Header Start -->
  <header>
    <div class="headerImage">
      <div class="headerTextBox wrapper">
        <h1>Bort</h1>
        <div class="lineBreak"></div>
        <p>Find your new favourite game</p>
      </div>
    </div>
  </header>
  <!--  Header end -->
  <main>
    <!-- Search bar / User input section start -->
    <section class="searchContainer">
      <div class="searchOptionsContainer wrapper">
        <div class="searchStart">
          <h4>start your search</h4>
        </div>
        <form action="" method="GET" class="searchStartForm" name="searchStartForm">
          <label for="searchMechanics" class="visually-hidden"></label>
          <select name="optionSelect" id="optionSelect" class="searchDropdown">
            <option value="makeASelection" disabled selected>
              Game Mechanics
            </option>
            <option value="Acting">Acting</option>
            <option value="Action">Action</option>
            <option value="Betting">Betting</option>
            <option value="Campaign">Campaign</option>
            <option value="Cooperative play">Cooperative play</option>
            <option value="Deduction">Deduction</option>
            <option value="Network and Route Building">
              Network and Route Building
            </option>
            <option value="Player Elimination">Player Elimination</option>
            <option value="Race">Race</option>
            <option value="Trading">Trading</option>
          </select>
          <!-- userInput for ??? -->
          <label for="searchPlayers" class="visually-hidden"></label>
          <select name="playerOption" id="playerOption" class="searchDropdown">
            <option value="makeASelection" disabled selected>
              Number of Players
            </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <select name="maxPlayerOption" id="MaxplayerOption" class="searchDropdown">
            <option value="makeASelection" disabled selected>
              Max Number of Players
            </option>
            <option value="3">4+</option>
            <option value="7">8+</option>
            <option value="11">12+</option>
          </select>
          <select name="priceOption" id="priceOption" class="searchDropdown">
            <option value="makeASelection" disabled selected>
              Price
            </option>
            <option value="0">$0-$25</option>
            <option value="25">$26-$50</option>
            <option value=50>$51-$75</option>
            <option value="75">$75+</option>
          </select>
          <!-- submit button to generate game list -->
          <input type="submit" value="search" class="submitBtn" />
        </form>
      </div>
    </section>
    <!-- Search bar / User input section end -->






    <section class="robort">
      <div class="wrapper">
        <div class="robortContainer ">
          <div class="robortImage">
            <img src="./assets/robortLogo.svg" alt="Robort-32">
          </div>
        </div>
      </div>
    </section>
    <!-- Search bar / User input section end -->



    <!-- game results start -->
    <section class="gameResultContainer wrapper">
    </section>
  </main>

  <!-- footer start -->
  <footer>
    <div class="footerImage">
      <div class="footerImageContainer">
        <img src="./assets/edge2edge-media-unsplash.jpg" alt="a pair of white six sided die"
          title=" pair of white six sided die" />
      </div>
    </div>
    <div class="footerText">
      <h3>created by</h3>
      <div class="footerTextSocial">
        <a href="" target="_blank">
          <i class="lni lni-github-original"></i></a>
        <a href="" target="_blank">
          <i class="lni lni-twitter-original"></i></a>
        <p>Holly Jasiura</p>
      </div>
      <div class="footerTextSocial">
        <a href="" target="_blank">
          <i class="lni lni-github-original"></i></a>
        <a href="" target="_blank">
          <i class="lni lni-twitter-original"></i></a>
        <p>Matthew Whitely</p>
      </div>
      <h3>created for</h3>
      <div class="footerTextSocial">
        <a href="https://www.junocollege.com" target="_blank">
          <img src="./assets/junoLogo.jpg" alt="juno college logo" title="juno college logo" /></a>
        <p>Juno College</p>
      </div>
    </div>
  </footer>
  <!-- footer end -->
  <!-- wrapper end -->

  <script src="./scripts/script.js"></script>
</body>

</html>
